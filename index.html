<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Reviews/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Reviews</title>
</head>
<body>
    <div class="title">
        <h2 class="main-txt">Our Reviews</h2>
        <div class="underline"></div>
    </div>
    <div class="review-wrapper">
        <div class="img-container">
            <img src="https://images.pexels.com/photos/12871449/pexels-photo-12871449.jpeg" id="person-img" alt="">
        </div>
        <h3 id="author">John David</h3>
        <p id="job">Web Developer</p>
        <p id="info">I had three different appointments at Conceptions, and each time the staff was well informed, friendly, and kind. You could see they really care about their customers. There are no words to thank them enough.</p>
        <div class="button-container">
            <button id="prev-btn">
                <i class="fa fa-chevron-left"></i>
            </button>
            <button id="next-btn">
                <i class="fa fa-chevron-right"></i>
            </button>
        </div>
        <button id="random-btn">Suprise Me</button>
    </div>
    <script src="/Reviews/script.js"></script>
</body>
</html>
